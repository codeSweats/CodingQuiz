<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="high-scores"><a href="highscores.html">View High Scores</a></div>
    <div class="countdown-timer">Remaining Time: <span id= "remaining-time">0</span></div>

    <div class="container">
    <div id="start-page" class= "start-page">
        <h1>Javascript Coding Quiz</h1>
        <p>Try to answer the following questions within the time limit. You are forewarned that wrong answers carry a penalty of 10 seconds.</p>
        <button id="start-button">Start Quiz</button>
    </div>
 
    <div id="quiz" class="hidden">
        <h2 id="question">
        </h2>
        <div id="multiple-choice" class="multiple-choice">
        </div>
    </div>
        <div id="last-page" class="hidden">
            <h2>Game Over</h2>
            <p>Final Score Is: <span id="final-score"></span></p>
            <p>
                Enter initials: <input type="text" id="initials"/>
                <button id="submit-initials">Submit</button>
            </p>
        </div>
    
        <div id="quiz-results" class="quiz-results hidden"></div>
</div>
<script src="script.js"></script>
</body>
</html>
